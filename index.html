<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Dean Wagner">
        <title>Clock</title>
        <link rel="icon" type="image/png" href="./res/clock.png">
        <link rel="stylesheet" href="./res/clock.css">
        <script src="./res/clock.js" defer></script>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                const clock = new Clock();
                setInterval(clock.update, 1000);
            });
        </script>
    </head>
    <body>
        <div id="clock">
            <div id="clock-face">
                <div id="hour-hand"   class="hand"></div>
                <div id="min-hand"    class="hand"></div>
                <div id="second-hand" class="hand"></div>
            </div>
        </div>
        <div id="digital"><span id="hour-digit"></span>:<span id="min-digit"></span></div>
    </body>
</html>
