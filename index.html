<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clock</title>
        <link rel="icon" type="image/png" href="./res/clock.png">
        <link rel="stylesheet" href="./res/clock.css">
        <script src="./res/clock.js" defer></script>
        <script> window.addEventListener('DOMContentLoaded', () => { clock(); }); </script>
    </head>
    <body>
        <div id="clock">
            <div id="clock-face">
                <div class="hour-hand"></div>
                <div class="min-hand"></div>
                <div class="second-hand"></div>
            </div>
        </div>
        <div id="digital"><span id="hour-digit"></span>:<span id="min-digit"></span></div>
    </body>
</html>
